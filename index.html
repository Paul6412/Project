<!DOCTYPE html>
<html>
    <head>
        <title>Cookie Licker</title>
        <script>
            var multiplicateur= 1 
            function btn() {
                document.getElementById('out').stepUp(1*multiplicateur)
            }
            function btn2() {
                if (document.getElementById('out').value >= 200) {
                    document.getElementById('out').stepDown(200)
                    multiplicateur=multiplicateur+1
                    document.getElementById('out2').stepUp(1)
                }   
            }
                    function btn3() {
                    if (document.getElementById('out').value >= 1000) {
                        document.getElementById('out').stepDown(1000)
                        multiplicateur=multiplicateur+10
                        document.getElementById('out3').stepUp(1)
                    }
                    function btn4() {
                    if (document.getElementById('out').value >= 10000) {
                        document.getElementById('out').stepDown(10000)
                        multiplicateur=multiplicateur+100
                        document.getElementById('out4').stepUp(1)
                    }
            }
        </script>
    </head>
    <body>
    
    <h2>COOKIE CLICKER</h2>
    <img onmouseenter="btn()" onclick="btn()" width="200" height="200" src="18 nov. 2024, 16_14(1).jpg" alt="frc logo">
    Money: <input id="out" type="number" step="1" min="0" disabled/>
    <img onmouseenter="btn2()" onclick="btn2()" width="200" height="200" src="18 nov. 2024, 16_14(1).jpg" alt="frc logo">
    Moteur: <input id="out2" type="number" step="1" min="0" disabled/>
    <img onmouseenter="btn3()" onclick="btn3()" width="200" height="200" src="18 nov. 2024, 16_14(1).jpg" alt="frc logo">
    Frame: <input id="out3" type="number" step="1" min="0" disabled/>
    <img onmouseenter="btn4()" onclick="btn4()" width="200" height="200" src="18 nov. 2024, 16_14(1).jpg" alt="frc logo">
    Ã‰chelle: <input id="out4" type="number" step="1" min="0" disabled/>
</body>    
</html>
