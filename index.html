                document.getElementById('out').stepUp(1*multiplicateur)
            }

                    document.getElementById('out').stepDown(200)
                    multiplicateur=multiplicateur+1
                    document.getElementById('out2').stepUp(1)
                }   
            }
                    function btn3() {

                    }
                }
                    function btn6() {
                    if (document.getElementById('out').value >= 10000000000) {
                        document.getElementById('out').stepDown(10000000000)
                        multiplicateur=multiplicateur+100000
                        document.getElementById('out6').stepUp(1)
                    }
            }
        </script>
    </head>
